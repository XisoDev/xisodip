<ion-view view-title="단말기관리">
  <ion-nav-buttons side="primary">
      <h1 class="title"></h1>
      <div class="buttons">
        <button class="button button-icon" ng-click="addDevice()"><i class="icon ion-ios-plus-empty"></i></button>
      </div>
  </ion-nav-buttons>
  <ion-content>
    <ion-list show-delete="shouldShowDelete">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="device in devices" type="item-text-wrap" href="#/dip/device/{{device.srl}}">
        <img ng-src="{{device.image}}">
        <h2>{{device.content}}</h2>
        <p>{{device.sequence}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(device)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>


    <script id="device-add.html" type="text/ng-template">
      <ion-modal-view style="background:#eeeeee;">
        <ion-header-bar>
          <h1 class="title">단말기 추가</h1>
          <div class="buttons">
            <button class="button-icon" ng-click="closeAddDevice()"><i class="icon ion-ios-close-empty"></i></button>
          </div>
        </ion-header-bar>
        <ion-content>
          <div class="padding">
            <h5>단말기 정보 입력</h5>
            <p class="help-block">DIP 플레이어앱을 설치하시고, 표시되는 인증코드를 입력해주세요.</p>
          </div>
          <div class="list">
            <label class="item item-input">
              <input type="number" placeholder="단말인증코드">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="비밀번호">
            </label>
            <label class="item item-input">
              <textarea placeholder="단말기 설명"></textarea>
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive button-small">
              단말기 등록
            </button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>

  </ion-content>
</ion-view>
