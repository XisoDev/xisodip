<ion-view view-title="로그인" name="login-view">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="params.user_id">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="params.password">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="login()">Login</button>
    </ion-content>
</ion-view>
